<div *ngIf="payFastParms">
  <div>{{ payFastParms.orderNr }}</div>
  <div>{{ payFastParms.orderTotal }}</div>
  <div>{{ payFastParms.form.signature }}</div>
</div>

<form
  *ngIf="payFastParms?.form"
  action="https://sandbox.payfast.co.za/eng/process"
  method="post"
>
  <input
    *ngFor="let item of payFastParms?.form | keyvalue"
    type="hidden"
    name="{{ item.key }}"
    value="{{ item.value }}"
  />
  <input type="submit" />
</form>
