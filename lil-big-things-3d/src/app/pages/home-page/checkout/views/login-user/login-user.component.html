<div class="main-container">
  <div class="title">User not logged in</div>
  <div class="sub-title">
    Sorry you need to be logged before you can checkout this order
  </div>

  <form class="form-container" [formGroup]="signInForm">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="name@domain.com" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
    </mat-form-field>
    <button
      class="submit-buton"
      type="button"
      [disabled]="!signInForm.valid"
      (click)="onSignin()"
    >
      Sign in with email
    </button>
  </form>

  <div class="sub-title">Or login in using one of the follow channels</div>
  <div class="google-btn">
    <div class="google-icon-wrapper">
      <img
        class="google-icon"
        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
      />
    </div>
    <p class="btn-text"><b>Sign in with google</b></p>
  </div>

  <button class="loginBtn loginBtn--facebook">Sign in with Facebook</button>

  <div class="sub-title">Not a registered user - no problem</div>
  <button class="register-buton" type="button" (click)="onRegisterClick()">
    Register here
  </button>
</div>
