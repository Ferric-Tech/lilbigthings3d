<div class="navbar-container">
  <div class="navbar-bar-container">
    <mat-icon class="menu-icon-container" (click)="onMenuClick()"
      >menu</mat-icon
    >
    <div class="logo-container" (click)="onLogoClick()">lilbigthings3D</div>
    <mat-icon class="basket-icon-container" (click)="onBasketClick()"
      >shopping_basket</mat-icon
    >
    <button
      *ngIf="basketCount"
      class="basket-counter"
      (click)="onBasketClick()"
    >
      {{ basketCount }}
    </button>
  </div>
  <div *ngIf="displayMenu" class="menu-container">
    <div class="menu-item" (click)="onSignOutClick()">Sign out</div>
  </div>
</div>
