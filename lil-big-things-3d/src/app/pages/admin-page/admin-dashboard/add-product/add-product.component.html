<div class="page-container">
  <div class="button-panel">
    <button mat-button type="submit" [disabled]="!basicDetailsForm.valid">
      Submit
    </button>
  </div>
</div>

<div class="page-container">
  <div class="screen-container">
    <div class="column-container">
      <!-- Basic Details Form -->
      <form class="form-container" [formGroup]="basicDetailsForm">
        <div *ngFor="let field of basicDetailsFormConfig">
          <input
            *ngIf="field.type === formFieldType.InputTitle"
            formControlName="{{ field.name }}"
            class="title"
            id="{{ field.name }}"
            type="text"
          />
          <textarea
            *ngIf="field.type === formFieldType.InputLong"
            formControlName="{{ field.name }}"
            class="desc-area"
            id="{{ field.name }}"
            type="text"
          ></textarea>
        </div>
      </form>

      <!-- Files Form -->
      <form class="form-container" [formGroup]="filesForm">
        <div *ngFor="let field of filesFormConfig">
          <!-- Form Labels -->
          <div
            *ngIf="
              field.type === formFieldType.MainLabel ||
              field.type === formFieldType.LabelSub ||
              field.type === formFieldType.UnderlinedLabel ||
              field.type === formFieldType.PlainLabel
            "
            class="form-line"
          >
            <div
              class="{{
                field.type === formFieldType.MainLabel
                  ? 'title'
                  : field.type === formFieldType.LabelSub
                  ? 'sub-title'
                  : field.type === formFieldType.UnderlinedLabel
                  ? 'underlined-title'
                  : ''
              }}"
            >
              {{ field.label }}
            </div>
          </div>
          <!-- Uploaders -->
          <div
            *ngIf="
              field.type === formFieldType.UploaderMultiFilePlain ||
              field.type === formFieldType.UploaderMultiFileUnderlined ||
              field.type === formFieldType.UploaderSingleFilePlain ||
              field.type === formFieldType.UploaderSingleFileUnderlined
            "
            class="form-line"
          >
            <div
              class="{{
                field.type === formFieldType.UploaderMultiFileUnderlined ||
                field.type === formFieldType.UploaderSingleFileUnderlined
                  ? 'underlined-title'
                  : 'indented-text'
              }}"
            >
              {{ field.label }}
            </div>
            <input
              class="fake-file-selector"
              #designFileInput
              type="file"
              (change)="onPrintFileSelection($event)"
            />
            <button
              class="file-selector-button"
              #upload
              (click)="designFileInput.click()"
            >
              Upload file
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="column-container">
      <form
        class="form-container"
        [formGroup]="basicDetailsForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="sub-title">Images</div>
      </form>
    </div>
  </div>
</div>
